<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="http://reboot.org/wordpress/wp-content/themes/reboot/img/favicon.png" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href='https://fonts.googleapis.com/css?family=Domine:400,700' rel='stylesheet' type='text/css'>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@theReboot" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="People-Powered Media Innovation in West Africa" />
  <meta property="og:description" content="As media ecosystems in West Africa are increasingly diversifying and opening up after decades of state control, innovative and independent journalism is advancing government transparency and accountability. This report explores new opportunities for funders, surfaced through in-depth research on Nigeria and Ghana." />
  <meta property="og:image" content="{{ site.url }}/img/metaimage.jpg" />
</head>
